<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- FontAwesome JS-->
    <script defer src="./plugins/fontawesome/js/all.min.js"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" href="./css/portal.css">

</head>

<body class="app app-reset-password p-0">
    <div class="row g-0 app-auth-wrapper">
        <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
            <div class="d-flex flex-column align-content-end">
                <div class="app-auth-body mx-auto">
                    <div class="app-auth-branding mb-4">
                        <a class="app-logo" href="dashboard.html"><img class="logo-icon me-2" src="./img/app-logo.svg" alt="logo"></a>
                    </div>
                    <h2 class="auth-heading text-center mb-4">Password Reset</h2>


                    <div class="auth-form-container text-left">

                        <form class="auth-form resetpass-form">
                            <div class="password mb-3">
                                <label class="sr-only" for="reg-email">Enter new password</label>
                                <input id="reg-email" name="reg-email" type="password" class="form-control login-password" placeholder="Enter your new password" required="required">
                            </div>
                            <div class="password mb-3">
                                <label class="sr-only" for="reg-email">Confirm password</label>
                                <input id="reg-email" name="reg-email" type="password" class="form-control login-password" placeholder="Confirm password" required="required">
                            </div>
                            <!--//form-group-->
                            <div class="text-center">
                                <button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">Set
                                    Password</button>
                            </div>
                        </form>

                        <div class="auth-option text-center pt-5"><a class="app-link" href="login.html">Log in</a> <span class="px-2">|</span> <a class="app-link" href="login.html">Sign up</a></div>
                    </div>


                </div>
                <!--//auth-body-->


            </div>
            <!--//flex-column-->
        </div>
        <!--//auth-main-col-->
        <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
            <div class="auth-background-holder">
            </div>
            <div class="auth-background-mask"></div>
            <div class="auth-background-overlay p-3 p-lg-5">

            </div>
            <!--//auth-background-overlay-->
        </div>
        <!--//auth-background-col-->

    </div>
    <!--//row-->


</body>

</html>
